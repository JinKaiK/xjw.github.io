<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../../css/CJD-login.css" type="text/css">
    <script src="../../js/CJD-js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="cjd-wrap">
        <div class="cjd-wrap-header">
            <div class="cjd-header clear">
                <img src="../../images/CJD-img/text-logo.png" alt="" class="left">
                <p class="right"><a href="CJD-help.html">帮助中心</a> | <a href="http://old.likewed.com">返回喜结网</a></p>
            </div>
        </div>
        <div class="cjd-wrap-form">
            <div class="cjd-form">
                <p style="font-size: 18px;">登录</p>
                <form>
                    <input type="text" placeholder="账号(手机号)" class="cjd-login-tel">
                    <input type="password" placeholder="密码" class="cjd-login-pwd">
                    <button class="cjd-login-btn">登录</button>
                    <button class="cjd-login-btn-old">旧网站商家激活账号</button>
                </form>
                <p class="cjd-form-bottom"><a href="CJD-regist.html">注册新账户</a> | <a href="CJD-forgetpwd.html">忘记密码？</a></p>
            </div>
        </div>
    </div>
<!--placeholder兼容IE-->
<script src="../../js/CJD-js/placeholder.js"></script>
</body>
</html>
