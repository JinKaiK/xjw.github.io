<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header&footer</title>
    <link rel="stylesheet" href="../../css/CJD-header&footer.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css">
    <link href="../../css/reset.css" type="text/css" rel="stylesheet">
    <script src="../../js/CJD-js/jquery-1.11.3.min.js"></script>   

</head>
<body>
 <!--头部遮罩开始-->
        <div class="cjd-header-mask">
            <div class="cjd-header-login">
            <ul>
                <li class="cjd-mask-no clear"><i class="right">×</i></li>
                <li class="cjd-mask-face"><img src="../../images/CJD-img/face.png" alt=""></li>
                <li><input class="input uname" type="tel" placeholder="输入手机号" required></li>
                <li><input class="input" type="password" placeholder="输入密码" required></li>
                <li class="cjd-mask-login"><input class="button loginBtn" type="button" placeholder="" value="登录"></li>
                <li class="cjd-mask-icon">
                    <a href="#"><i class="iconfont icon-weibo"></i>微博</a>
                    <a href="#"><i class="iconfont icon-weixin"></i>微信</a>
                    <a href="#"><i class="iconfont icon-qq"></i>QQ</a>
                </li>
                <li class="cjd-mask-a"><a href="#" class="shangjia">商家登录</a>|<a href="#">注册新账户</a>|<a href="#">忘记密码？</a></li>
            </ul>
        </div>
<!-- 头部遮罩结束 -->
    <div class="cjd-wrap">
        <!--头部start-->
        <div class="cjd-wrap-header">
            <div class="cjd-header">
                <div class="cjd-header-top clear">
                    <p class="right">
                        <a href="#" class="cjd-login">登录</a><i>|</i>
                        <a href="#" class="cjd-register">注册</a><i>|</i>
                        <a href="#" class="cjd-old">浏览旧网站</a><i>|</i>
                        <a href="#" class="cjd-center">商家中心</a>
                    </p>
                </div>
                <div class="cjd-header-center clear">
                    <p class="cjd-logo left"><img src="../../images/CJD-img/xj-logo.png"></p>
                    <form action="" class="cjd-form left clear">
                        <input type="search" placeholder="搜索作品、商家、作品" class="cjd-search left">
                        <input type="button" class="cjd-but right">
                    </form>
                    <p class="cjd-header-tab left" id="cjd-header-tab-left">
                        <a href="#"><img src="../../images/CJD-img/header-idea1.png" alt="">灵感</a>
                        <a href="#" class="cjd-header-tab-style"><img src="../../images/CJD-img/header-sercice2.png" alt="">商家</a>
                        <a href="#"><img src="../../images/CJD-img/header-article1.png" alt="">攻略</a>
                    </p>
                </div>
                <!--头部导航-->
                <ul class="cjd-header-nav clear">
                    <li class="left" style="background: #FF7066;"><a href="#">首页</a></li>
                    <li class="left"><a href="#">作品案例</a></li>
                    <li class="left"><a href="#">婚庆策划</a></li>
                    <li class="left"><a href="#">摄影</a></li>
                    <li class="left"><a href="#">摄像</a></li>
                    <li class="left"><a href="#">化妆</a></li>
                    <li class="left"><a href="#">主持</a></li>
                    <li class="left"><a href="#">婚纱</a></li>
                    <li class="left"><a href="#">西服</a></li>
                    <li class="left"><a href="#">珠宝</a></li>
                    <li class="left"><a href="#">请柬婚品</a></li>
                    <li class="left"><a href="#">商家中心</a></li>
                </ul>
            </div>
        </div>
        <div class="cjd-header-reg">
            <ul>
                <li class="cjd-mask-no clear"><i class="right">×</i></li>
                <li class="cjd-mask-face"><img src="../../images/CJD-img/face.png" alt=""></li>
                <li><input class="input rname" type="tel" placeholder="输入手机号" required></li>
                <li><input class="input ryanz" type="text" placeholder="输入验证码" required></li>
                <li><input class="input rpass2" type="password" placeholder="输入密码" required></li>
                <li class="cjd-mask-reg"><input class="button button_no regBtn" type="button" placeholder="" value="注册"></li>
                <li class="cjd-mask-yes">点击注册表示您已经同意<a href="#">服务条款</a></li>
                <li class="cjd-mask-yiyou">已有账户？登录</li>
            </ul>
        </div>
        </div>
        
        <div class="clear"></div>
        <!--头部end-->

        <!--尾部start-->
        <div class="cjd-wrap-footer">

        </div>
        <!--尾部end-->
    </div>
    <script src="../../js/CJD-js/cjd-header&footer.js"></script>
</body>
</html>
